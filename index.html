<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario Básico</title>
</head>
<body>
    <div class="container">
		<header> Formulario de Contacto </header>
        <main>
            <form action="#" method="post">
                <label for="nombre">* Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">* Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" maxlength="10">

                <label for="mensaje">* Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" maxlength="600" required></textarea>

                <label for="pais">* País:</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Selecciona tu país</option>
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="co">Colombia</option>
                    <option value="ar">Argentina</option>
                </select>

                <input type="submit" value="Enviar">
            </form>
            <p>* Campo requerido</p>
        </main>
        <footer>
			<p> &copy; 2024 - Mi Formulario WEB @devJPallares </p>
		</footer>
    </div>
</body>
</html>
